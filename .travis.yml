language: java
jdk:
  - oraclejdk8
sudo: false


deploy:
  provider: heroku
  api_key:
    secure: 
  app: desapp-backend-grupo-b-s22018
  on:
    repo: nicolastpi01/DesApp-BackEnd-GRUPO-B-S22018
    
cache:
  directories:
  - "$HOME/.m2"
before_cache:
- rm -rf $HOME/.m2/repository/com/autentia/traviscodacy
before_install:
- sudo apt-get install jq
- "wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest 
  | jq - r .assets[0].browser_download_url)"
after_success:
- java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r target/jacoco/jacoco.xml
